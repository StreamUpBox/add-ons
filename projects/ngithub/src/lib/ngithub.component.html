<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">fullscreen</mat-icon>
        </ng-template>
        <div *ngFor="let repo of repos" class="d-flex flex-row mt-3 ml-3 list-group repo-w" style="min-width: 550px;">
            <div class="p-1 card rounded-1 folder-w data-height fd list-group-item" style="min-width: 550px;">
                <div class="d-flex">
                    <i class="material-icons p-2">folder</i>
                    <span class="p-1 mt-2">
                        {{repo.name | slice:0:5}}
                    </span>
                </div>
            </div>
            <mat-icon class="material-icons"  [matMenuTriggerFor]="menu">more_vert</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="takeAction(repo)">Clone</button>
            </mat-menu>
        </div>

    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">more_vert</mat-icon>
        </ng-template>
        Content 2
    </mat-tab>
</mat-tab-group>
