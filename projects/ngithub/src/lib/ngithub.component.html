<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">fullscreen</mat-icon>
        </ng-template>
        <div *ngIf="waiting; else viewRepo">
            Just moment ...
        </div>
        <ng-template #viewRepo>

            <mat-list class="mt-2">
                <mat-divider></mat-divider>

                <mat-list-item *ngFor="let repo of repos">
                    <h3 mat-line>{{repo.name | slice:0:5}}</h3>
                    <p mat-line> Language:{{repo.language}}  </p>

                    <mat-icon class="material-icons float-right" [matMenuTriggerFor]="menu">more_vert</mat-icon>
                    <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="takeAction(repo)">Clone</button>
                    </mat-menu>
                    <mat-divider></mat-divider>
                </mat-list-item>


            </mat-list>

        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">more_vert</mat-icon>
        </ng-template>
        component 2
    </mat-tab>
</mat-tab-group>
